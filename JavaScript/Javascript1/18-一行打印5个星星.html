    <title>Document</title>
    <script>
        var str = '';
        for (var i = 1; i <= 5; i++) {
            str = str + '*';
        }
        console.log(str);

        var ss = '';
        for (var i = 10; i > 0; i--) {
            for (var j = 0; j < i; j++) {
                ss += '*';
            }
            ss += '\n';
        }
        console.log(ss);
    </script>
