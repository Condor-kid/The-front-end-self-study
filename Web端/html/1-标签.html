<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我利用vscode创建的第一个页面</title>
</head>
<body>
    <h4>图像标签的使用</h4>
    <img src="2.jpg"/>
    <h4>alt 替换文本 图像显示不出来的时候用文字替换：</h4>
    <img src="22.jpg" alt="我是pink老师"/>
    <h4>title 提示文本 鼠标放在图像上，提示的文字:</h4>
    <img src="2.jpg" alt="我是pink老师" title="我是pink老师思密达"/>
    <h4>width 给图像设定宽度:</h4>
    <img src="2.jpg" alt="我是pink老师" title="我是pink老师思密达" width ="500" border="15"/>
    <h4>height 给图像设定高度:</h4>
    <img src="2.jpg" alt="我是pink老师" title="我是pink老师思密达" width ="500" height="100"/>
</body>
</html>
