<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <!--表单域就是form标签-->
    <form action="demo.php" method="post" name="name1">

    </form>
    <form action="xxx.php" method="get" name="name">
        <!--text 文本框-->
        <!-- maxlength 输入的最大长度 -->
        用户名：<input type="text" name="username" value="请输入用户名" maxlength="6"/> <br />
        <!--password 密码-->
        密码：<input type="password" name="password"/> <br />
        <!--radio 单选框-->
        <!-- name是表单元素的名字，这里性别单选按钮，相等才能多选 -->
        <!-- 单选按钮和复选框都可以设置checked属性,当页面打开的时候默认选中 -->
        性别：男 <input type="radio" name="sex" value="男" checked="checked"/> 女 <input type="radio" name="sex" value="女"/> <br />
        <!--checkbox 多选框-->
        爱好：吃饭 <input type="checkbox" /> 睡觉 <input type="checkbox" /> 打豆豆 <input type="checkbox" /> <br />
        <!-- 点击了提交按钮，就可以把表单域form里面的表单元素的值提交给后台服务器 -->
        <input type="submit" value="免费注册">
        <br />
        <!-- reset 重置按钮 -->
        <input type="reset" value="重置按钮">
        <br />
        <!-- button 普通按钮，后期结合JavaScript搭配使用 -->
        <input type="button" value="获取短信验证码">
        <br />
        <!-- file 上传文件 -->
        上传头像：<input type="file" value="上传">


        <label for="sex2">男</label>
        <input type="radio" name="sex" value="男" id="sex2">
    </form>
</body>
</html>
