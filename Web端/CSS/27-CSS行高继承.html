<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: pink;
            font: 12px/1.5 "Microsoft Yahei";
            /* 1.5处可以是带px的实际值继承，也可以是作为参数与子元素的行高进行乘积 */
        }

        div {
            /* 子元素继承父元素body的行高1.5，也就是14*1.5=21px */
            font-size: 14px;
        }

        /* li 没有手动指定文字大小 */
        /* 则会继承body的文字大小，也就是12px，再与1.5扯上关系
           也就是12*1.5=18px */
    </style>
</head>

<body>
    <div>继承一</div>
    <p>继承二</p>
    <ul>
        <li>我没有指定文字大小</li>
    </ul>
</body>

</html>
