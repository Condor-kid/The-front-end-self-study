<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* li的权重为0，0，0，1 */
        li {
            color: red;
        }

        /* ul li的权重为0，0，0，1+0，0，0，1=0，0，0，2，比上面的高 */
        ul li {
            color: green;
        }
    </style>
</head>

<body>
    <ul>
        <li>权重叠加问题一</li>
        <li>权重叠加问题二</li>
    </ul>
</body>

</html>
