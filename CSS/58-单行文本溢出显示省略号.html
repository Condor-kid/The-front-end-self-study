<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;
            /* white-space: normal; 一行不够，自动换行 */
            white-space: nowrap;
            /*不许换行*/
            overflow: hidden;
            /* 溢出部分隐藏起来 */
            text-overflow: ellipsis;
            /* 文字溢出的时候用省略号来显示 */
        }
    </style>
</head>

<body>
    <div>
        啥也不说了，此处省略一万个字。啥也不说了，此处省略一万个字。啥也不说了，此处省略一万个字。
    </div>
</body>

</html>
