<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进度条案例</title>
    <style>
        .father {
            width: 100px;
            height: 25px;
            border: 1px solid red;
            border-radius: 13px;
            padding: 1px;
        }

        .son {
            width: 50px;
            height: 100%;
            background-color: pink;
            border-radius: 13px;
            transition: all 1s;
        }

        .father:hover .son {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">

        </div>
    </div>
</body>

</html>
