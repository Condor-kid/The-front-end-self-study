<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5新增表单属性</title>
    <style>
        input::placeholder {
            color: skyblue;
        }
    </style>
</head>

<body>
    <form action="">
        <input type="search" name="search" autocomplete="off" required="required" placeholder="显示什么文字"
            autofocus="autofocus">
        <input type="submit" value="提交">
        <input type="file" name="" id="" multiple="multiple">
    </form>
</body>

</html>
