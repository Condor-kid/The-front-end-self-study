<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡效果</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            background-color: pink;
            transition: all 1s ease 0s;
        }

        /* 谁做过渡给谁加transition */
        /* 变化属性 花费时间 运动曲线 何时开始 */
        div:hover {
            width: 400px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
